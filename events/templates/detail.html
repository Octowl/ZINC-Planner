{% extends 'base.html' %}

{% block title %}Detail{% endblock title %}
{% block content %}
<div class="card mb-3">
        <img class="card-img-top" height="700" src="{{event.image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Event: {{event.name}}</h5>
          <p class="card-text">Description: {{event.description}}</p>
          <p class="card-text">Organizer: {{event.organizer}}</p>
          <p class="card-text">Date: {{event.date}}</p>
          <a href="{% url 'booked-event' event.id %}"><button class="btn btn-light">Book Event!</button></a>
          {% if request.user == event.organizer %}
        <div class="col-md-4">
            <a href="{% url 'event-update' event.id %}" class="btn btn-outline-primary btn-block">Update</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'event-delete' event.id %}" class="btn btn-outline-primary btn-block">Delete</a>
        </div>
        {% endif %}
        </div>
      </div>


{% endblock %}
