{% extends 'base.html' %}

{% block title %}Detail{% endblock title %}
{% block content %}
<div class="card mb-3">
        <img class="card-img-top" height="700" src="{{event.image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Event: {{event.name}}</h5>
          <p class="card-text">Description: {{event.description}}</p>
          <p class="card-text">Organizer: {{event.organizer}}</p>
          <p class="card-text">Date: {{event.date}}</p>
        </div>
      </div>
{% endblock %}
